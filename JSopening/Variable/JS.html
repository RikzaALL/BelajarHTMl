<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Variable VAR
        var nama = "Rizka";
        console.log("Nama : ", nama);
        nama = "Rizka Amalia";
        console.log("Nama setelah di ubah : " , nama);

        //Variable LET
        let umur = 13;
        umur = 14;
        console.log("Umur : " , umur);

        //variable CONST
        const data = { nama: "Rikza", Jurusan: "RPL"};
        data.jurusan = "Teknik";
        console.log("data : ", data);
    </script>
</body>
</html>
