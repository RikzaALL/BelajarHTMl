<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tambah +
        {
        var x = 10;
        var y = 5;
        z = x + y;
        console.log("Pertambahan : " + z);
        }

        // Kurang -
        {
        var x = 10;
        var y = 5;
        z = x - y;
        console.log("Pengurangan : " + z);
        }

        // Kali *
        {
        var x = 10;
        var y = 5;
        z = x * y;
        console.log("Perkalian : " + z);
        }
        
        // Bagi /
        {
        var x = 10;
        var y = 5   ;
        z = x / y;
        console.log("Pembagian : " + z);
        }

        // Modulus %
        {
        var x = 10;
        var y = 3;
        z = x % y;
        console.log("Modulus : " + z);
        }
    </script>
</body>
</html>
