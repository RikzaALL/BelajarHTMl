<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operator Logika
        var x = 10;
        var y =5; 
        console.log(x > y && x > y);

        var x = 10;
        var y =5; 
        console.log(x > y || x < y);

        var x = 10;
        var y =5; 
        console.log(!x > y);
    </script>
</body>
</html>
