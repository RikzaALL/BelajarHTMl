<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //operator perbandingan
        var x = 4;
        var y = 2;
        if (x > y) {
            console.log("x lebih besar dari y")
        }

        var x = 2;
        var y = 4;
        if (x < y) {
            console.log("x kurang dari y")
        }

        var x = 4;
        var y = 4;
        if (x == y) {
            console.log("x sama dengan y")
        }

        var x = 4;
        var y = 2;
        if (x != y) {
            console.log("x tidak sama dengan dari y")
        }

        var x = 4;
        var y = 2;
        if (x >= y) {
            console.log("x lebih besar sama dengan y")
        }

        var x = 2;
        var y = 4;
        if (x <= y) {
            console.log("x lebih kecil samadengan y")
        }
    </script>
</body>
</html>
