<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table</title>
    <style>
        table, th, td {
            border: solid black 2px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nama Depan</th>
            <th>Nama </th>
        </tr>
        <tr>
            <td>Gilang</td>
            <td>Ramadhan</td>
        </tr>
        <tr>
            <td>Zaki</td>
            <td>Kurniawan</td>
        </tr>
    </table>
</body>
</html>
